<!DOCTYPE html>
<html>
	<head>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
		<meta content="utf-8" http-equiv="encoding">
	</head>
	<body>
		<script>
			//All logics implemented using the provided examples.
			//Program 1 - Seconds to Hours, Minutes and Seconds
			var d = 129;
			var h = Math.floor(d / 3600);
			var m = Math.floor(d % 3600 / 60);
			var s = Math.floor(d % 3600 % 60);

			var hDisplay = "Hours = " + h;
			var mDisplay = ", Minutes = " + m;
			var sDisplay = ", Seconds = "+ s;
			
			document.write(hDisplay + mDisplay + sDisplay + "<br><br><br>");
			
			
			//Program 2 - XOR in range L to R.
			var items = [[1,4],[2,6],[3,3],[2,3]], result=0;
			
			for(var i=0; i<=3; i++){
				result = 0;
				for(var j=items[i][0]; j<=items[i][1]; j++){
					result = result ^ j;
				}
				result%2==0 ? document.write("Even" + "<br>") : document.write("Odd" + "<br>");
			}
				
			
			//Program 3 - Sort using first letter of strings.
			var stringArray = ["AXXX","PGGGG","BVVVV","UVVVV"];
			
			stringArray.sort(function(a,b){
				a = a.toLowerCase();
				b = b.toLowerCase();
				
				if(a>b)
					return 1;
				else if(a<b)
					return -1;
				else if(a === b)
					return 0;
			})
			
			document.write("<br><br>" + stringArray);
		</script>
	</body>
</html>
